# Kustomization for system releases
# Watches manifests/releases/system/ and applies HelmReleases
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: releases-system
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/releases/system
  prune: true
  wait: true
  dependsOn:
    - name: releases-crds

